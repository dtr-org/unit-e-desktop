<mat-table #table [dataSource]="transactions">

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let utxo">
      <mat-checkbox (change)="selectOutput($event, utxo)"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
    <mat-cell *matCellDef="let utxo">
      <div class="search-address-link" (click)="searchAddress(utxo.address)">
        {{ utxo.address }}
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
    <mat-cell *matCellDef="let utxo">{{ utxo.date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Amount (UTE)</mat-header-cell>
    <mat-cell *matCellDef="let utxo">{{ utxo.amount }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['select', 'amount', 'address']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['select', 'amount', 'address']"></mat-row>

</mat-table>
